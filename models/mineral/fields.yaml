        type: number
        required: true

    chemical_formula:
        label: Chemical Formula
        type: text
        required: true

    typicality:
        label: Typicality
        type: text
        required: true

    crystal_system:
        label: Crystal system
        type: text
        required: true

    streal_colour:
        label: Streal Colour
        type: text
        required: true

    opacity:
        label: Opacity
        type: text
        required: true

    lustre:
        label: lustre
        type: text
        required: true

    ima_state:
        label: IMA State
        type: text
        required: true

    naming:
        label: Naming
