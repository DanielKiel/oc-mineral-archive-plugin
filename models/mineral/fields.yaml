# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        required: true

    title:
        label: Titel
        type: text
        required: true

    description:
        label: beschreibung
        type: richeditor
        size: huge
        required: true

    poster:
        label: Poster
        type: fileupload
        required: true
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto

    color:
        label: Farbe
        type: text
        required: true

    hardness:
        label: Hardness
        type: text
        required: true

    density_from:
        label: Density From
